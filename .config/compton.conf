backend = "xrender";
#backend = "glx";

# Shadow
shadow = true;			# Enabled client-side shadows on windows.
no-dock-shadow = false;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;		# Don't draw shadows on DND windows.
clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 16;		# The blur radius for shadows. (default 12)
shadow-offset-x = -19;		# The left offset for shadows. (default -15)
shadow-offset-y = -19;		# The top offset for shadows. (default -15)
shadow-opacity = 0.85;		# The translucency for shadows. (default .75)

shadow-exclude = [ 
#"n:a:polybar-dummy_LVDS1",
#"window_type = 'polybar'",
"n:e:Notification",
"n:a:Conky" 
];

shadow-ignore-shaped = true;

# Opacity
menu-opacity = 1.0;			# The opacity for menus. (default 1.0)
inactive-opacity = 1.0;		# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 1.0;			# Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = false;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.

## Blur
#blur-method = "kawase";
#blur-strength = 13;
#blur-background-frame = true;
#blur-background-fixed = false;
#blur-background-exclude = [
#	#"window_type = 'dock'",
#	"window_type = 'desktop'",
#	"window_type = 'window'",
#	#"n:e:st",
#	"_GTK_FRAME_EXTENTS@:c"
#];

#opacity-rule = [
#  "100:class_g = 'feh'",
#  "100:class_g = 'w3m'",
#];

# Fading
fading = true;			# Fade windows during opacity changes.
#fading = false;			# Fade windows during opacity changes.
fade-delta = 10;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 1.2;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 1.2;		# Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;	# Fade windows in/out when opening/closing.

# Other
#inactive-dim = 0.0;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
#mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
#mark-ovredir-focused = true;
#detect-rounded-corners = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
};
